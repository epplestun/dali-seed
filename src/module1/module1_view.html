<h2>{{name}}</h2>

<div>
  <ul>
    <li *for="todo in todos track by $index">{{todo.title}} - {{todo.date}} <a _click="load(todo)">Load</a> - <a _remove="remove(todo, $index)">Remove</a></li>
  </ul>

  <hr/>
  {{item}}
  <hr/>

  <input type="text" *model="item" />
  
  <button _click="add()" title="Add">Add</button><button _click="clean()" title="{{item}}">Clear</button>
</div>
